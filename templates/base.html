<!DOCTYPE html>
<html lang="en_GB">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Mathematics, number theory, take away"></meta>

		<title>Mathematics - The Original Takeaway</title>

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="/static/css/takeaway.css">
		<link rel="stylesheet" href="/static/css/hilight.css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
			MathJax.Hub.Config({
			  tex2jax: {
			    inlineMath: [['$','$'], ['\\(','\\)']],
			    processEscapes: true
			  }
			});
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-5120761-7', 'theoriginaltakeaway.com');
		  ga('send', 'pageview');
		</script>
	</head>
	<body class="coffee">
		<div class="masthead" role="navigation">
			<div class="container">
				<nav class="takeaway-nav">
				{% for item in config.mainmenu %}
					<a class="nav-item{% if page == item.title %} active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
				{% endfor %}
				</nav>
			</div>
		</div>

		<div class="container" role="main">

			{% block content %}
			{% endblock content %}

			<div class="footer" role="footer">
				<div class="separator"></div>
				<p><span class="current-year">2016</span>, Hayden Stainsby.</p>
			</div>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script>
			var skins = ['chinese', 'burger', 'coffee'];
			var skin_i = Math.floor(Math.random()*skins.length);
			$('body').removeClass().addClass(skins[skin_i]);
			$('.current-year').text((new Date()).getFullYear());
		</script>
		{% block scripts %}{% endblock scripts %}
	</body>
</html>
