{% for post in posts %}
    <div class="post">
        <h3><a href="{% url post.final_path %}">{{ post.title }}</a></h3>
				<h5>{{ post.date|date:"l, j F Y" }}</h5>

        <div>{{ post.body }}</div>

        {% if not forloop.last %}<div class="separator"></div>{% endif %}
    </div>
{% endfor %}
